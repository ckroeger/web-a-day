<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-a-day - Data-Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
    DataTables example
    https://datatables.net/extensions/scroller/examples/styling/jqueryui.html
    -->
    <script src="bundle.js" defer></script>
    <link
      href="https://cdn.datatables.net/v/dt/dt-2.1.3/datatables.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.datatables.net/v/dt/dt-2.1.3/datatables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.jqueryui.js"></script>
    <script src="https://cdn.datatables.net/scroller/2.4.3/js/dataTables.scroller.js"></script>
    <script src="https://cdn.datatables.net/scroller/2.4.3/js/scroller.jqueryui.js"></script>
    <h1>Web-a-day - Data Table</h1>
    <div id="menu-container"></div>
    <script>
      // Load the menu.html content into the menu-container div
      fetch("menu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu-container").innerHTML = data;
        })
        .catch((error) => console.error("Error loading menu:", error));
    </script>
    <table id="example" class="display nowrap" style="width: 100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>ZIP / Post code</th>
          <th>Country</th>
        </tr>
      </thead>
    </table>
    <script>
      new DataTable("#example", {
        ajax: "data/2500.json",
        scrollCollapse: true,
        scroller: true,
        scrollY: 200,
      });
    </script>
  </body>
</html>
